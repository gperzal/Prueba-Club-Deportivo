<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Club Deportivo - Administrador de Deportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <div class="container p-5">
    <h1 class="text-center fw-bold">Administrador de Deportes</h1>
    <div class="row">
      <div class="col-md-6 fw-bold ">
        <h2>Agregar Deporte</h2>
        <form id="sportForm">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Nombre
              del Deporte</label>
            <input type="text" class="form-control" id="name" required
              placeholder="Busque su deporte antes de agregar el mismo">
          </div>


          <div class="mb-3">
            <label for="price" class="form-label fw-bold">Precio</label>
            <input type="number" class="form-control" id="price" min="0" max="10000" required>
          </div>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>





      <div class="col-md-12 text-center ">
        <div class="row mt-5">
          <div class="col-md-6">
            <h2 class="text-start fw-bold">Deportes Registrados</h2>
          </div>


          <div class="col-md-6 input-group mb-3 ms-auto" style="width: 300px;">
            <input type="text" class="form-control" id="namefilter" pattern="[A-Za-z]+" title="Nombre sin acentos"
              placeholder="Filtrar por Nombre" aria-label="Nombre del Deporte" required>
            <span class="input-group-text" id="validationIcon"></span>
          </div>

        </div>
        <table class="table table-striped table-bordered " id="sportsTable">
          <thead>
            <tr class="table-dark">
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas se llenarán dinámicamente -->
          </tbody>
        </table>
        <div class="row mt-5">
          <div class="col-md-12">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-end">
                <li class="page-item" id="prevPage"><a class="page-link" href="#">Anterior</a></li>
                <li class="page-item" id="nextPage"><a class="page-link" href="#">Siguiente</a></li>
              </ul>
            </nav>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal para Actualizar Deporte -->
  <div class="modal fade text-dark" id="updateSportModal" tabindex="-1" aria-labelledby="updateSportModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateSportModalLabel">Actualizar Deporte</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="updateSportForm">
            <input type="hidden" id="updateId">
            <div class="mb-3">
              <label for="updateName" class="form-label">Nombre del Deporte</label>
              <input type="text" class="form-control" id="updateName" required>
            </div>
            <div class="mb-3">
              <label for="updatePrice" class="form-label">Precio</label>
              <input type="number" class="form-control" id="updatePrice" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveChanges">Guardar</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
